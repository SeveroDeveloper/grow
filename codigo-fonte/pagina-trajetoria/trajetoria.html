<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow - Trajetória</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global/estilos/index.css" />
    <link rel="stylesheet" href="./trajetoria.css" />
  </head>  
  <body>
    <header id="cabecalho-global"></header>
    <main class="main">
      <div class="container">
 
        <nav id="nav-global"></nav>        
        <section class="titulo-e-botoes">
          <button id="botao-voltar">
            <img src="../global/imagens/voltar.svg" alt="voltar" />
          </button>
          <h1>Trajetória</h1>
        </section>

        <section id="info-trajetoria">
          <div class="info-container flex-between-center">
            <div class="info-item bordered" style="--delay: 0.6s;">
              <div class="info-text">
                <span class="bordered">60</span>
              </div>
              <p>XP Conquistado</p>
              <img src="../global/imagens/xp.svg" alt="Ícone moeda" />
            </div>

            <div class="avatar-container" style="--delay: 0.8s;">
              <h1>#Nickname</h1>
              <img
                id="avatar"
                src="../global/imagens/avatar-gato.png"
                alt="Avatar do gato"
              />
            </div>

            <div class="info-item bordered" style="--delay: 1s">
              <div class="info-text">
                <span class="bordered">606</span>
              </div>
              <p>Moedas Conquistadas</p>
              <img src="../global/imagens/moeda.svg" alt="Ícone moeda" />
            </div>
          </div>
        </section>

        <section class="premios-conquistados">
          <div class="conquistas-e-nivel">
            <div class="container-premios">
              <section class="conquistas">
                <div class="header-premios">
                  <h2><span>10</span>Conquistas</h2>
                  <img src="../global/imagens/diamante.svg" alt="diamante" />
                </div>
                <div class="linha"></div>

                <div id="lista-premios"></div>

                <div class="sem-premios oculta flex-column-center">
                  <img
                    src="../global/imagens/estrela-triste.svg"
                    alt="Nenhuma conquista"
                  />
                  <h3>Não há conquistas</h3>
                </div>
              </section>
            </div>

            <aside class="bordered" id="info-nivel">
              <span id="nivel">Nível 50</span>
              <img src="../global/imagens/trofeu.png" alt="Imagem de troféu" />
            </aside>
          </div>
        </section>
      </div>
    </main>
    <script src="../global/componentes/componentes.js"></script>
    <script src="./trajetoria.js"></script>
  </body>
</html>
