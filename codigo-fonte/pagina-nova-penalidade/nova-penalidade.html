<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow - Nova Penalidade</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global/estilos/index.css" />
    <link rel="stylesheet" href="./nova-penalidade.css">
  </head>
  <body>
    <header id="cabecalho-global"></header>
    <main class="main">
      <div id="barra-status"></div>
      <div class="container">
        <div class="titulo-e-botoes">
          <button onclick="window.location.href = '../pagina-penalidades/pagina-Penalidades.html';">
            <img src="../global/imagens/voltar.svg" alt="voltar">
          </button>
          
          <h1>Nova Penalidade</h1>
          <button type="submit" form="nova-penalidade" class="botao">Cadastrar</button>
        </div>
        
        <div id="toast" class="toast oculta">
          <img src="../global/imagens/salvo.svg" alt="Salvo">
          <p>Salvo!</p>
        </div>
        
        <form id="nova-penalidade" class="formulario-penalidades" onsubmit="salvarPenalidade(event)">
          <div>
            <input id="titulo" name="titulo" class="input" type="text" placeholder="TÃ­tulo da Penalidade" required/>
            <div class="inputs-numericos">
              <input id="xp" name="xp" class="input" type="number" placeholder="-XP" required />
              <label for="xp">
                <img src="../global/imagens/xp.svg" alt="XP" />
              </label>
            
              <input id="moedas" name="moedas" class="input" type="number" placeholder="-Moedas" required/>
              <label for="moedas">
                <img src="../global/imagens/moeda.svg" alt="moedas" />
              </label>
            </div>
          </div>
        </form>

      </div>
    </main>
  </body>

  <script src="../global/componentes/componentes.js"></script>
  <script src="./nova-penalidade.js"></script>
</html>
