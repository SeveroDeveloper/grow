<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow - Prêmios</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global/estilos/index.css" />
    <link rel="stylesheet" href="./novo-premio.css">
  </head>
  <body>
    <header id="cabecalho-global"></header>
    <main class="main">
      <div id="barra-status"></div>
      <div class="container">
        <div class="titulo-e-botoes">
          <button onclick="window.location.href = '../pagina-premios/premios.html';">
            <img src="../global/imagens/voltar.svg" alt="voltar">
          </button>
          
          <h1>Novo prêmio</h1>
          <button onclick="mostraToast()" class="botao">Cadastrar</button>
        </div>
        
        <div id="toast" class="toast oculta">
          <img src="../global/imagens/salvo.svg" alt="Salvo">
          <p>Salvo!</p>
        </div>
        <div class="container-premios flex-col-center">
          <div class="grupo-input flex-col-center">
            <input class="input" type="text" placeholder="Título do prêmio" />

            <div class="premios-input">
              <input class="input" type="number" placeholder="XP" />
              <img src="../global/imagens/xp.svg" alt="XP" />

              <input class="input" type="number" placeholder="Moedas" />
              <img src="../global/imagens/moeda.svg" alt="" />
            </div>
          </div>
        </div>
        </fieldset>
      </div>
      </div>
    </main>
  </body>

  <script src="../global/componentes/componentes.js"></script>
  <script src="./novo-premio.js"></script>
