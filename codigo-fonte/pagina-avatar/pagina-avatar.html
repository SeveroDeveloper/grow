<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow - Avatar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../global/estilos/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel= "stylesheet" href="pagina-avatar.css">

</head>
<body>
    <header id="cabecalho-global"></header>
    <main class="main">
        <div id="barra-status"></div>
        <div class="container">
        <div class="titulo-e-botoes">
            <button id="btn-voltar">
                <img src="../global/imagens/voltar.svg" alt="voltar">
            </button>
            <h1>Avatar</h1>
            <input type="submit" class="botao" id="btn-atualizar" value="Atualizar">
        </div>
        <div class="opcoes-avatar">
         <label class="avatar-opcao">
            <img src="/codigo-fonte/global/imagens/avatar-bruxa.png" alt="Avatar de bruxa">
            <input type="radio" name="avatar" value="/codigo-fonte/imagens/avatar-bruxa.png">
         </label>
         <label class="avatar-opcao">
            <img src="/codigo-fonte/global/imagens/avatar-bruxo.png" alt="Avatar de bruxo">
            <input type="radio" name="avatar" value="/codigo-fonte/imagens/avatar-bruxo.png">
         </label>
         <label class="avatar-opcao">
            <img src="/codigo-fonte/global/imagens/avatar-elfa.png" alt="Avatar de elfa">
            <input type="radio" name="avatar" value="/codigo-fonte/imagens/avatar-elfa.png">
         </label>
         <label class="avatar-opcao">
            <img src="/codigo-fonte/global/imagens/avatar-gato.png" alt="Avatar do gato">
            <input type="radio" name="avatar" value="/codigo-fonte/global/imagens/avatar-gato.png">
        </label>          
           
        </div>
        </div>
    </main>
</body>
<script src="../global/componentes/componentes.js"></script>
<script src="./pagina-avatar.js"></script>
</html>
