<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow - Cadastro de Atividades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../global/estilos/index.css" />
    <link
      rel="stylesheet"
      href="../pagina-cadastro-atividade/cadastro-atividade.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="cabecalho-global"></header>
    <main class="main">
      <div id="barra-status"></div>
      <div class="container">
        <div class="titulo-e-botoes">
          <button>
            <img src="../global/imagens/voltar.svg" alt="voltar" />
          </button>

          <h1>Nova atividade</h1>

          <button
           type="submit" form="nova-atividade" class="botao">Cadastrar
           </button>
       </div>
        
          <div id="toast" class="toast oculta">
            <img src="../global/imagens/salvo.svg" alt="Salvo" />
            <p>Salvo!</p>
          </div>

          <form id="nova-atividade"    class="formulario-atividades" onsubmit="salvarAtividade(event)">

             
                <input id="titulo" name="titulo" class="input"   type="text" placeholder="Título da atividade"  required/>

                             
                <div class="inputs-numericos">
                   <input id="xp" name="xp" class="input" type="number" placeholder="XP" required />
                   <label for="xp">
                      <img src="../global/imagens/xp.svg" alt="XP" />
                    </label>

                  <input id="moedas" name="moedas" class="input" type="number" placeholder="Moedas" required/>
                    <label for="moedas">
                     <img src="../global/imagens/moeda.svg" alt="moedas" />
                    </label>
                       
                    
                 
                  
                </div>
              <div class="input-recorrencia">
              
                   <select id="recorrencia" name="recorrencia" class="input" required>
                     <option selected disabled hidden value="">Recorrência</option>
                     <option value="unica">Única</option>
                     <option value="diaria">Diária</option>
                     <option value="semanal">Semanal</option>
                    </select>

                   <label for="recorrencia">
                   <img src="../global/imagens/calendario.png" alt="calendario"/>
                   </label>
              
                   <select id="dia" name="dia" class="input">
                     <option selected disabled hidden value="">Dia da semana</option>
                     <option value="0">Domingo</option>
                     <option value="1">Segunda-feira</option>
                     <option value="2">Terça-feira</option>
                     <option value="3">Quarta-feira</option>
                     <option value="4">Quinta-feira</option>
                     <option value="5">Sexta-feira</option>
                     <option value="6">Sábado</option>
                     
                     
                     
                   </select>
                   <label for="dia">
                   <img src="../global/imagens/calendario.png" alt="calendario"/>
                   </label>
                   </div>
              
            </form>
        </div>
      </div>
      
    </main>
  </body>
  <script src="../global/componentes/componentes.js"></script>
  <script src="../pagina-cadastro-atividade/cadastro-atividade.js"></script>
</html>
