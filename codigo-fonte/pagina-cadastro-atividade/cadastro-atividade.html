<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow - Cadastro de Atividades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../global/estilos/index.css" />
    <link
      rel="stylesheet"
      href="../pagina-cadastro-atividade/cadastro-atividade.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="cabecalho-global"></header>
    <main class="main">
      <div id="barra-status"></div>
      <div class="container">
        <div class="titulo-e-botoes">
          <button>
            <img src="../global/imagens/voltar.svg" alt="voltar">
          </button>
          <h1>Nova atividade</h1>
          <button class="botao" id="botao" type="submit">Cadastrar</button>
          <!--<button  onclick="mostrarToast()"class="botao" id="botao" type="submit">Cadastrar</button>-->

          <!--<div id="toast" class="toast oculta">
              <img src="../global/imagens/salvo.svg" alt="Salvo">
             <p>Tá salvo!</p>-->
          <!-- COLOCAR NO js OU  HTML-->
        </div>

        <div class="container-nova-atividade">
          <form>
            <fieldset class="nova-atividade">
              <div class="grupo-input">
                <label for="titulo-atividade">Título da atividade</label>
                <input
                  type="text"
                  id="titulo-atividade"
                  name="titulo-atividade"
                  required
                />
              </div>

              <div class="atividade-input">
                <div class="grupo-input">
                  <label for="xp">XP</label>
                  <input type="text" id="xp" name="xp" required />
                </div>

                <div class="grupo-input">
                  <label for="moedas">Moedas</label>
                  <input type="text" id="moedas" required />
                </div>
              
               <div class="grupo-input">
                <label for="recorrencia">Recorrência</label>
                <select id="recorrencia" name="recorrencia" required>
                  <option value="diaria">Diária</option>
                  <option value="semanal">Semanal</option>
                  <option value="mensal">Mensal</option>
                </select>
              </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="../global/componentes/componentes.js"></script>
  <script src="../pagina-cadastro-atividade/cadastro-atividade.js"></script>
</html>
